{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mb-5">
    <h1>{{ article.title }}</h1>
    
    <div class="alert alert-info">
        {% if article.picture %}
        
        <img src="{{ url_for('static', filename='uploads/' + article.picture) }}" alt="{{ article.title }}" class="img-fluid">
        
        {% endif %}
        <p>{{ article.text }}</p>
        <p><b>Date: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Delete</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Modify</a>
    </div>
    
</div>
{% endblock %}
